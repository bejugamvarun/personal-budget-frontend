<div class="donut-chart-container" role="region" aria-label="Expense Chart">
  <div class="text-content">
    <h2>Expense for {{ selectedMonth }}</h2>
    <mat-form-field class="select-container">
      <mat-label>Choose the month</mat-label>
      <mat-select [(ngModel)]="selectedMonth" (selectionChange)="onChangeMonth()">
        <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="divider-container" role="separator" aria-hidden="true">
    <!-- Placeholder -->
  </div>
  <div class="chart-wrapper" role="img" aria-label="Donut Chart">
    <canvas class="donut-canvas" id="donutChart" width="800" height="400" aria-hidden="true"></canvas>
  </div>
</div>
