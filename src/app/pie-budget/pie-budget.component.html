<div class="pie-chart-container">
  <div class="text-content">
    <h2>Budget For {{ selectedMonth }}</h2>
    <mat-form-field class="select-container">
      <mat-label>Choose the month</mat-label>
      <mat-select [(ngModel)]="selectedMonth" (selectionChange)="onChangeMonth()">
        <mat-option *ngFor="let month of months" [value]="month">{{ month }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="divider-container"></div>
  <div class="chart-wrapper">
    <canvas class="chart-canvas" id="pieChart"></canvas>
  </div>
</div>
