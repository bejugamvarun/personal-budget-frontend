<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
    </mat-form-field>
    <div *ngIf="resetError" class="error-message">{{ resetError }}</div>
    <div *ngIf="resetSuccess" class="success-message">Password reset instructions sent successfully.</div>
    <button mat-raised-button type="submit">Reset Password</button>
  </form>
</div>
